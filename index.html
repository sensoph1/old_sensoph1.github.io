---
layout: default
---

<div class="home row">

  <div class="posts ">

        {% for post in paginator.posts %}
        <div class="post col-md-9">
          <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
          {{ post.content }}
          <hr>
          <div class="post-footer">
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}  |  Categories: <span class="category-style"><strong> {{ post.categories }} </strong> </span></span>
          </div>
      </div>   
      

      <div class="col-md-3"> 
   
    <div id="tag-date" class="row post">
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}  
    </div>
    <div id="tag-cat" class="row post">
    Categories: <span class="category-style"><strong> {{ post.categories }}    </div>
   </div>
   </div>
   
    {% endfor %}
  <div class="wrap">
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>  
</div>
